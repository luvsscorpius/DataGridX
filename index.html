<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataGridX</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CDN do Ag Grid -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <!-- CDN Font Awesome -->
    <script src="https://kit.fontawesome.com/8e9cc19741.js" crossorigin="anonymous"></script>
    <!-- CDN bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/gridIcon.png" type="image/x-icon">
</head>

<body>
    <section class="main" id="main">
        <div class="cabecalhoDataGrid">

            <div class="logoDataGridX" id="logoDataGridX">
                <img src="img/gridIcon.png" alt="Icon" title="Ícone da logo">
                <h4>DataGridX</h4>
            </div>

            <div class="iconesDataGridX" id="iconesDataGridX">
                <button id="addButton" data-toggle="modal" data-target="#ExemploModalCentralizado"><span><i class="
                    fa-solid fa-user-plus"></i></span></button>
            </div>

        </div>

        <div id="myGrid" style="height: 70%; width: 89%;" class="ag-theme-alpine"></div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog"
        aria-labelledby="TituloModalCentralizado" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">Adicionar Pessoa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="field" id="field">
                        <label>Nome</label>
                        <input type="text" name="nome" id="nome" class="nome">
                    </div>
                    <div class="field" id="field">
                        <label>Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome" class="sobrenome">
                    </div>
                    <div class="field" id="field">
                        <label>Cidade</label>
                        <input type="text" name="cidade" id="cidade" class="cidade">
                    </div>
                    <div class="field" id="field">
                        <label>Telefone</label>
                        <input type="text" name="telefone" id="telefone" class="telefone">
                    </div>
                    <div class="field" id="field">
                        <label>Email</label>
                        <input type="text" name="email" id="email" class="email">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="btnAdicionar">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edição-->
    <div class="modal fade" id="modalEdição" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">Atualizar dados</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="field" id="field">
                        <label>Nome</label>
                        <input type="text" name="nome" id="nomeEdicao" class="nome">
                    </div>
                    <div class="field" id="field">
                        <label>Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenomeEdicao" class="sobrenome">
                    </div>
                    <div class="field" id="field">
                        <label>Cidade</label>
                        <input type="text" name="cidade" id="cidadeEdicao" class="cidade">
                    </div>
                    <div class="field" id="field">
                        <label>Telefone</label>
                        <input type="text" name="telefone" id="telefoneEdicao" class="telefone">
                    </div>
                    <div class="field" id="field">
                        <label>Email</label>
                        <input type="text" name="email" id="emailEdicao" class="email">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="btnAtualizar" data-id="">Atualizar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Deleção-->
    <div class="modal fade" id="modalDeleção" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">Deletar dados</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="field" id="field">
                        <h6 class="modalDelecaoh6"></h6>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="btnDeletar" data-id="">Deletar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
